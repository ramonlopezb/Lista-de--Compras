<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Lista de Compras</title>
</head>
<body>
<section class="section1">  
<div >  
    <h1>Lista de Compras</h1>
</div>
<div class="contenedorVegetales">
    <h2 class = "vegetales">Vegetales</h2>
     <select class="compras" id = "selector-vegetales"> 
        <label for="vegetales">Vegetales</label>
        <option selected ="vegetales">Vegetales</option>
        <option disabled="">Agregar a Lista de Compras</option>
        <option value="tomates"> Tomates</option>
        <option value="cebollas"> Cebollas</option>
        <option value="brocolis"> Brocolis </option>
        <option value="ajo">Ajo</option>
        <option value="aji">Aji</option>
     </select>
     <div >
        <button class="boton" id = "btn-vegetales">+</button> 
    </div> 
    </div> 
       

    <div class="contenedorCarnes">
        <h2 class="carniceria">Carniceria</h2>
        <select class="compras" id = "selector-carnes">
         <label for = "carnes">Carnes</label>
         <option selected ="carnes">Carnes</option>
         <option disabled="">Agregar a Lista de Compras</option>
         <option value="asado"> Asado </option>
         <option value="tapa de nalga">Tapa de Nalga</option>
         <option value="peseto"> peseto</option>
         <option value="picada">Picada</option>
         <option value="vacio">Vacio</option>
        </select> 
        <div>
         <button class="boton" id ="btn-carniceria">+</button> 
       </div>     
       
    </div >            
   
    <div class="contenedorHogar">
        <h2 class="hogar">Hogar</h2>
        <select class="compras" id = "selector-hogar">
         <label for = "hogar">Hogar</label>
         <option selected ="hogar">Hogar</option>
         <option disabled="">Agregar a Lista de Compras</option>
         <option value="vasos"> Vasos </option>
         <option value="platos">Platos</option>
         <option value="sabanas">Sabanas</option>
         <option value="copas">Copas</option>
         <option value="cepillo">Cepillo</option>
        </select>
        <div >
            <button class="boton" id = "btn-hogar">+</button> 
        </div>      
   </div> 
   </section>

   <section class= "section2" id ="section-vegetales" >

   <div class = "listaContenedorVegetales">
    <h2 class="tituloVegetales"></h2>
    <div id ="lista-vegetales"></div>
   </div>
   
   </section>

   <section class="section3" id = "section-carnes">
   <div class ="listaContenedorCarnes" >
    <h2 class="tituloCarnes"></h2>
    <div id ="lista-de-carnes"></div>
    </div>
   </section>

   <section class="section4" id="section-hogar">
    <div class="listaContenedorHogar">
        <h2 class="tituloHogar"> </h2>
        <div id = "lista-hogar"></div>
    </div>
   </section>
</div>
   <script src =compras.js></script>  
</section>

</html>
